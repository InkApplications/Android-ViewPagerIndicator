apply plugin: 'android-library'

// Manifest version information!
def versionMajor = 2
def versionMinor = 4
def versionPatch = 1
def versionBuild = 0

def versionNum = (System.getenv("BUILD_NUMBER") ?: versionMajor * 1000 + versionMinor * 100 + versionPatch * 10 + versionBuild).toInteger()
def versionNameString = "${versionMajor}.${versionMinor}.${versionPatch}.${versionBuild}"

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 4
        targetSdkVersion 19

        versionCode versionNum
        versionName versionNameString
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {

        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.+'
}
